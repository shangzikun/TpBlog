<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	h1 { text-align:center;}
	table { margin:0 auto;}
	td { width: 100px;text-align:center;}
	body { width: 1000px;text-align:center;}
	form { margin: 0 auto;width: 100px;}
	</style>
</head>
<body>
<h1>登录</h1>
<form action="{:U('Home/UserCenter/doLogin')}" method="post">
		<table align="center" bgcolor="yellow" cellspacing="2px" cellpadding="2px" border="2px" bordercolor="blue"> 
			<caption align="center">用户信息</caption> 
			 <tr>
			 	<td>邮箱:</td>
			 	<td><input type="text" name="email"></td>
			 </tr>
		     <tr>
		     	<td>密码:	</td>
		     	<td><input type="text" name="password"></td>
		     </tr>
		     <tr>
		     	<td>验证码:	</td>
		     	<td><input type="text" name="verify">
		     	<img src="{:U('Home/index/verifycode')}" class="verify">
		     	<!-- <a href="javascript:;" class="alterVerify" >看不清，换一张</a></td> -->
		     </tr>
			 <tr>
			 	<td colspan="2" align="center"><input type="submit" name ="" value="yes"></td>
			 </tr>
		</table> 
</form>
<a href="{:U('Home/UserCenter/reg')}">去注册</a>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('.verify').click(function() {
			newsrc = "/Home/Index/verifycode/v/"+Math.random();
			$('.verify').attr('src',newsrc);
			//return false;
		});
		$('.alterVerify').click(function() {
			newsrc = "/Home/Index/verifycode/v/"+Math.random();
			$('.verify').attr('src',newsrc);
			//return false;
		});
	});
</script>
</body>
</html>
